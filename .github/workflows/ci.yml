name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show workspace (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "Contents of root:"
          for f in *; do echo " - $f"; done
        # keep output short by default; this helps see if src exists

      # Decide working directory: use src if present, else use root
      - name: Set project dir
        id: projectdir
        run: |
          if [ -d "src" ]; then
            echo "dir=src" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
          fi

      - name: Show chosen dir
        run: echo "Using project dir: ${{ steps.projectdir.outputs.dir }}"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install sqlite dev package (needed for building native sqlite support)
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install bundler (explicit)
        run: gem install bundler

      - name: Install dependencies
        working-directory: ${{ steps.projectdir.outputs.dir }}
        run: |
          if [ -f Gemfile ]; then
            bundle install --jobs 4 --retry 3
          else
            echo "No Gemfile found in $PWD, skipping bundle install"
          fi

      - name: Prepare DB (if rails project)
        working-directory: ${{ steps.projectdir.outputs.dir }}
        run: |
          if [ -f Rakefile ]; then
            bundle exec rake db:create db:migrate --trace || true
          else
            echo "No Rakefile found, skipping DB setup"
          fi

      - name: Run tests
        working-directory: ${{ steps.projectdir.outputs.dir }}
        run: |
          if [ -f spec/rails_helper.rb ] || [ -f spec/spec_helper.rb ]; then
            bundle exec rspec --format documentation
          elif [ -f Rakefile ]; then
            bundle exec rake test || bundle exec rake
          else
            echo "No tests detected (no spec/ or Rakefile)."
          fi
