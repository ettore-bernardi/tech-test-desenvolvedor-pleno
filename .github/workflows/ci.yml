name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run RSpec
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      # DB credentials used in the generated config/database.yml
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db -h localhost" 
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: false   # usamos cache manualmente abaixo

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Create config/database.yml
        run: |
          mkdir -p config
          cat > config/database.yml <<'YAML'
          test:
            adapter: postgresql
            encoding: unicode
            database: <%= ENV['POSTGRES_DB'] || 'test_db' %>
            username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
            password: <%= ENV['POSTGRES_PASSWORD'] || 'postgres' %>
            host: <%= ENV['POSTGRES_HOST'] || 'postgres' %>
            port: 5432
            pool: 5
          YAML

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..15}; do
            pg_isready -h ${{ env.POSTGRES_HOST }} -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} && break
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Prepare DB (create + migrate)
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@${{ env.POSTGRES_HOST }}:5432/${{ env.POSTGRES_DB }}
        run: |
          bundle exec rails db:create db:migrate RAILS_ENV=test

      - name: Run RSpec
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec --format documentation

      - name: Upload RSpec results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rspec-output
          path: tmp/**/rspec*.log || tmp/rspec-*.xml || tmp/rspec-*.txt || tmp

